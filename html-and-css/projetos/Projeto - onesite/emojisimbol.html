<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Símbolos e emojis no site</title>
    <link rel="stylesheet" href="styleofsite.css" />
</head>
<body>
    <main>
        <h1>Símbolos e emojis no site</h1>
        <hr />
        <h2>Símbolos</h2>
        <p>Para usar um símbolo basta usar "&" e depois o nome do símbolo com o ";" no final.<br />Exemplo:</p>
        <p>&AElig; ou &alefsym;</p>
        <hr />
        <h2>Emojis</h2>
        <p>Para usar os emojis se usa o "&#x" com o código do emoji logo em seguida (não esquecer o ";").<br />Exemplo:</p>
        <p>&#x1F4A5; ou  &#x2623;</p>
        <hr />
        <a href="mysite.html" target="_self">Clique aqui para voltar</a>
    </main>
</body>
</html>
