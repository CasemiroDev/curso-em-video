    <h1>Hierarquia de texto</h1>

    <p>Você usa a tag <b>&lt;h1,2,3,4,5&gt;</b> para definir os títulos quanto maior o h em números menor o título</p>

        <p>Para traçar uma linha horizontal use a tag <b>&lt;hr&gt;</b> Somente.</p>
