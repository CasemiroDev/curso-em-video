    <h2>Aúdios internos</h2>
    <p>Para inserir aúdios no site use a tag <b>&lt;audio&gt;</b> junto com "src"(local,nome e formato do arquivo), depois assim como o vídeo use "controls"(barra de controle)
     "autoplay" "loop".<br />Exemplo:
    </p>
        <audio src="arquivos/jojogothat.mp3" controls autoplay loop></audio>
        <p>(obs: Olhe o código para melhor entendimento)</p>
